<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
    <main class="center-screen">
      <article class="card">
        <section class="main-image-section" >
          <img class="main-image" src="/assets/images/illustration-article.svg"/>
          <div class="label">
            Learning
          </div>
        </section>
        <section class="main-text-section">
          <p class="published-date">Published 21 december 2023</p>
          <p class="title">HTML & CSS foundations</p>
          <p class="main-text">These languages are the backbone of every website, defining content, structure and presentation</p>
        </section>
        <section class="main-user-section">
            <img class="user-avatar" src="/assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
            <p class="user-name">Greg Hooper</p>
        </section>
      </article>
    </main>
  </body>
</html>
